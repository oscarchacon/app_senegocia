<div class="modal-header">
  <h4 class="modal-title pull-left">Agregar Post</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Usuario</label>
        <select class="form-control" [(ngModel)]="nuevoPost.userId">
          <ng-container *ngFor="let oneDataUserId of listaUserId">
            <option value={{oneDataUserId}}>{{oneDataUserId}}</option>
          </ng-container>
        </select>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Titulo</label>
        <textarea rows="2" class="form-control" [(ngModel)]="nuevoPost.title"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Cuerpo</label>
        <textarea rows="3" class="form-control" [(ngModel)]="nuevoPost.body"></textarea>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="row">
    <div class="col">
      <div class="pull-right">
        <button class="btn btn-primary" (click)="guardarData(nuevoPost)"><i class="fa fa-save"></i> Guardar</button>
        <button class="btn btn-default" (click)="bsModalRef.hide()"><i class="fa fa-times"></i> Cancelar</button>
      </div>
    </div>
  </div>
</div>
